    <link rel="stylesheet" href="calculotorr.css">
    
    <title>Simple Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
        
            <div class="keypad">

                <button class="btn all-clear">C</button v>
                    <button  class="btn last-entity-clear">CE</button >
                    <button  class="btn operation">%</button >
                    <button  class="btn operation">/</button >
                    <button  class="btn number">7</button >
                    <button  class="btn number">8</button v>
                    <button  class="btn number">9</button >
                    <button  class="btn operation">X</button >
                    <button  class="btn number">4</button >
                    <button class="btn number">5</button >
                    <button  class="btn number">6</button >
                    <button  class="btn operation">-</button >
                    <button  class="btn number">1</button >
                    <button  class="btn number">2</button >
                    <button  class="btn number">3</button >
                    <button  class="btn operation">+</button >
                    <button  class="btn number butn-0">0</button >
                    <button  class="btn number dot">.</button >
                    <button  class="btn equal">=</button >


            </div> 
        </div>
    </section>
    <script src="calculatorr.js"></script>
</body>
